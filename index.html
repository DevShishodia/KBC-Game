<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="start">
    <button id="start">Start Game</button>
</div>

    <div class="whole d-none" id="whole">
    <div class="timer">
        <p id="timer"></p>
    </div>
    <div class="container" id="container">
        <div class="question" >
            <p id="question">Question Loading....</p>
        </div>
        <div class="options" id="options">
            <button id="button1">Option 1...</button>
            <button id="button2">Option 2...</button>
            <button id="button3">Option 3...</button>
            <button id="button4">Option 4...</button>
        </div>
    </div>
    <div class="winningAmount" id="winningAmount">
     <h2></h2>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
